<html>
<head>
  <meta charset='utf-8'>
  <title>hexaworld editor</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>

<div id='editor-container'>
	<canvas id='editor'></canvas>
	<canvas id='game' style='display: none'></canvas>
	<div class='button button-edit' id='button-edit'>edit</div>
	<div class='button button-play' id='button-play'>play</div>
</div>

<div id='sidebar'>
	<div id='sidebar-inner'>
		<h1>hexaworld editor</h1>

		<div id='tile'>
			<h2>TILES (click to rotate)</h2>
		</div>

		<div id='landmark'>
			<h2>LANDMARKS</h2>
			<span id='blank'></span>
		</div>

	</div>
</div>

<script src='./bundle.js'></script>
</body>
</html>
